<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Portfolio | Cybersecurity Catalyst</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@300;400;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{background:#0B0C10;color:#C5C6C7;font-family:'Inter',sans-serif;min-height:100vh;overflow-x:hidden;animation:fadeIn .8s ease-out}
        @keyframes fadeIn{from{opacity:0}to{opacity:1}}
        h1,h2,h3{font-family:'Fira Code','Share Tech Mono',monospace;color:#66FCF1}
        .side-nav{position:fixed;left:0;top:0;height:100vh;width:60px;background:rgba(11,12,16,.95);backdrop-filter:blur(10px);border-right:1px solid rgba(102,252,241,.1);display:flex;flex-direction:column;align-items:center;padding-top:15px;gap:4px;z-index:1000;overflow-y:auto}
        .side-nav::-webkit-scrollbar{width:0}
        .side-nav a{width:40px;height:40px;display:flex;align-items:center;justify-content:center;border-radius:10px;color:#C5C6C7;text-decoration:none;font-size:14px;transition:all .3s ease;position:relative;flex-shrink:0}
        .side-nav a:hover{background:rgba(102,252,241,.15);color:#66FCF1;box-shadow:0 0 20px rgba(102,252,241,.3)}
        .side-nav a.active{background:rgba(102,252,241,.2);color:#66FCF1;box-shadow:0 0 15px rgba(102,252,241,.2)}
        .side-nav a .tip{position:absolute;left:50px;background:rgba(11,12,16,.95);border:1px solid rgba(102,252,241,.3);color:#66FCF1;padding:4px 10px;border-radius:6px;font-size:11px;font-family:'Fira Code',monospace;white-space:nowrap;opacity:0;pointer-events:none;transition:opacity .3s}
        .side-nav a:hover .tip{opacity:1}
        .main-content{margin-left:60px;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px}
        .glass-card{background:rgba(31,40,51,.6);backdrop-filter:blur(10px);border:1px solid rgba(102,252,241,.15);border-radius:16px;padding:40px;box-shadow:0 8px 32px rgba(0,0,0,.3)}

        .split-container{display:flex;align-items:center;gap:60px;max-width:1000px;flex-wrap:wrap;justify-content:center}
        .lock-icon{font-size:120px;color:#66FCF1;transition:all .5s ease;cursor:pointer;position:relative;filter:drop-shadow(0 0 20px rgba(102,252,241,.3))}
        .lock-icon:hover{color:#27c93f;filter:drop-shadow(0 0 40px rgba(39,201,63,.5));transform:scale(1.1)}
        .lock-icon .fa-lock{display:block}
        .lock-icon .fa-lock-open{display:none}
        .lock-icon:hover .fa-lock{display:none}
        .lock-icon:hover .fa-lock-open{display:block}

        .glitch-heading{font-size:2rem;position:relative;animation:glitch-anim 4s ease-in-out infinite}
        @keyframes glitch-anim{
            0%,90%,100%{text-shadow:none;transform:translate(0)}
            92%{text-shadow:2px 0 #ff0040,-2px 0 #0ff;transform:translate(-2px,1px)}
            94%{text-shadow:-2px 0 #ff0040,2px 0 #0ff;transform:translate(2px,-1px)}
            96%{text-shadow:2px 0 #ff0040,-2px 0 #0ff;transform:translate(-1px,2px)}
            98%{text-shadow:-1px 0 #ff0040,1px 0 #0ff;transform:translate(1px,-2px)}
        }
        .security-text{max-width:480px}
        .security-text p{font-size:1.05rem;line-height:1.9;margin-top:16px}
    </style>
</head>
<body>
    <div class="main-content">
        <div class="split-container">
            <div class="lock-icon">
                <i class="fa-solid fa-lock"></i>
                <i class="fa-solid fa-lock-open"></i>
            </div>
            <div class="glass-card security-text">
                <h2 class="glitch-heading">From Architecture to Defense</h2>
                <p>With a strong foundation in web development, I understand the architecture of modern digital platforms from the ground up. I am channeling that knowledge into my B.Tech studies with a clear target: ethical hacking and network security.</p>
            </div>
        </div>
    </div>
    <script>
        const PAGES=[{n:"Cover",i:"fa-terminal"},{n:"About",i:"fa-user"},{n:"Skills",i:"fa-code"},{n:"Research",i:"fa-microscope"},{n:"Security",i:"fa-shield-halved"},{n:"Courses",i:"fa-graduation-cap"},{n:"Logic",i:"fa-bug"},{n:"Leadership",i:"fa-trophy"},{n:"Goals",i:"fa-crosshairs"},{n:"Timeline",i:"fa-timeline"},{n:"Connect",i:"fa-link"},{n:"Thanks",i:"fa-heart"}];
        const FILES=['index.html','page2.html','page3.html','page4.html','page5.html','page6.html','page7.html','page8.html','page9.html','page10.html','page11.html','page12.html'];
        (function(cp){const nav=document.createElement('nav');nav.className='side-nav';PAGES.forEach((p,i)=>{const a=document.createElement('a');a.href=i===0?'../index.html':FILES[i];if(i===cp)a.className='active';a.innerHTML='<i class="fa-solid '+p.i+'"></i><span class="tip">'+p.n+'</span>';nav.appendChild(a)});document.body.prepend(nav)})(4);
    </script>
</body>
</html>

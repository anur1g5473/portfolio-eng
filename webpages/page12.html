<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Portfolio | Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@300;400;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{background:#0B0C10;color:#C5C6C7;font-family:'Inter',sans-serif;min-height:100vh;overflow-x:hidden;animation:fadeIn .8s ease-out}
        @keyframes fadeIn{from{opacity:0}to{opacity:1}}
        h1,h2,h3{font-family:'Fira Code','Share Tech Mono',monospace;color:#66FCF1}
        .side-nav{position:fixed;left:0;top:0;height:100vh;width:60px;background:rgba(11,12,16,.95);backdrop-filter:blur(10px);border-right:1px solid rgba(102,252,241,.1);display:flex;flex-direction:column;align-items:center;padding-top:15px;gap:4px;z-index:1000;overflow-y:auto}
        .side-nav::-webkit-scrollbar{width:0}
        .side-nav a{width:40px;height:40px;display:flex;align-items:center;justify-content:center;border-radius:10px;color:#C5C6C7;text-decoration:none;font-size:14px;transition:all .3s ease;position:relative;flex-shrink:0}
        .side-nav a:hover{background:rgba(102,252,241,.15);color:#66FCF1;box-shadow:0 0 20px rgba(102,252,241,.3)}
        .side-nav a.active{background:rgba(102,252,241,.2);color:#66FCF1;box-shadow:0 0 15px rgba(102,252,241,.2)}
        .side-nav a .tip{position:absolute;left:50px;background:rgba(11,12,16,.95);border:1px solid rgba(102,252,241,.3);color:#66FCF1;padding:4px 10px;border-radius:6px;font-size:11px;font-family:'Fira Code',monospace;white-space:nowrap;opacity:0;pointer-events:none;transition:opacity .3s}
        .side-nav a:hover .tip{opacity:1}
        .main-content{margin-left:60px;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:40px}

        .thankyou-wrap{text-align:center;animation:blurFocus 2.5s ease-out forwards}
        @keyframes blurFocus{
            0%{filter:blur(12px);opacity:0;transform:scale(1.05)}
            60%{filter:blur(3px);opacity:.7}
            100%{filter:blur(0);opacity:1;transform:scale(1)}
        }
        .thankyou-wrap h1{font-size:4rem;color:#66FCF1;margin-bottom:20px;letter-spacing:2px;text-shadow:0 0 30px rgba(102,252,241,.2)}
        .thankyou-wrap p{font-size:1.2rem;color:#C5C6C7;line-height:1.8;max-width:500px}
        .thankyou-wrap .divider{width:80px;height:2px;background:linear-gradient(90deg,transparent,#66FCF1,transparent);margin:30px auto}
        .thankyou-wrap .back-link{display:inline-block;margin-top:30px;padding:12px 28px;border:1px solid rgba(102,252,241,.3);border-radius:10px;color:#66FCF1;font-family:'Fira Code',monospace;font-size:.9rem;text-decoration:none;transition:all .3s}
        .thankyou-wrap .back-link:hover{background:rgba(102,252,241,.1);box-shadow:0 0 20px rgba(102,252,241,.2);border-color:#66FCF1}

        /* Subtle particles */
        .particle{position:fixed;width:3px;height:3px;background:#66FCF1;border-radius:50%;opacity:0;pointer-events:none;z-index:0}
    </style>
</head>
<body>
    <div class="main-content">
        <div class="thankyou-wrap">
            <h1>Thank You</h1>
            <div class="divider"></div>
            <p>Thank you for reviewing my interactive portfolio.</p>
            <a href="../index.html" class="back-link"><i class="fa-solid fa-arrow-left" style="margin-right:8px"></i>Back to Start</a>
        </div>
    </div>
    <script>
        /* Floating particles */
        function createParticles(){
            for(let i=0;i<20;i++){
                const p=document.createElement('div');
                p.className='particle';
                p.style.left=Math.random()*100+'vw';
                p.style.top=Math.random()*100+'vh';
                p.style.animationDuration=(3+Math.random()*4)+'s';
                p.style.animationDelay=(Math.random()*3)+'s';
                p.style.animation=`float${i%2===0?'Up':'Down'} ${3+Math.random()*4}s ${Math.random()*3}s ease-in-out infinite`;
                document.body.appendChild(p);
            }
            const style=document.createElement('style');
            style.textContent=`
                @keyframes floatUp{0%{opacity:0;transform:translateY(20px)}50%{opacity:.4}100%{opacity:0;transform:translateY(-100px)}}
                @keyframes floatDown{0%{opacity:0;transform:translateY(-20px)}50%{opacity:.3}100%{opacity:0;transform:translateY(100px)}}
            `;
            document.head.appendChild(style);
        }
        createParticles();

        /* Nav */
        const PAGES=[{n:"Cover",i:"fa-terminal"},{n:"About",i:"fa-user"},{n:"Skills",i:"fa-code"},{n:"Research",i:"fa-microscope"},{n:"Security",i:"fa-shield-halved"},{n:"Courses",i:"fa-graduation-cap"},{n:"Logic",i:"fa-bug"},{n:"Leadership",i:"fa-trophy"},{n:"Goals",i:"fa-crosshairs"},{n:"Timeline",i:"fa-timeline"},{n:"Connect",i:"fa-link"},{n:"Thanks",i:"fa-heart"}];
        const FILES=['index.html','page2.html','page3.html','page4.html','page5.html','page6.html','page7.html','page8.html','page9.html','page10.html','page11.html','page12.html'];
        (function(cp){const nav=document.createElement('nav');nav.className='side-nav';PAGES.forEach((p,i)=>{const a=document.createElement('a');a.href=i===0?'../index.html':FILES[i];if(i===cp)a.className='active';a.innerHTML='<i class="fa-solid '+p.i+'"></i><span class="tip">'+p.n+'</span>';nav.appendChild(a)});document.body.prepend(nav)})(11);
    </script>
</body>
</html>
